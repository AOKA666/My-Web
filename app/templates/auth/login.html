{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}

{% block title %}登录{% endblock %}
{% block content %}
<div class="row">
	<div class="col-md-4 col-md-offset-4 myform">
		{{ wtf.quick_form(form) }}
		<br>
		<p>没有账号？<a href="{{ url_for('auth.register') }}">点击注册</a>.</p>
		<p>
			忘记密码？
			<a href="{{ url_for('auth.reset_password_request') }}">点击重置密码</a>
		</p>
	</div>
</div>			  
{% endblock %}
